    <div class="main-container">

        
        <h5> Welcome to Papa John's <br> What size pizza do you want to order?</h5>

        <form class="radio">

            <label for="Small">Small - 4 slices</label>
            <input type="radio" id="radioSmall" name="pizzaSize" value="Small">
    
            <br>
            <br>
    
            <label for="Medium">Medium - 8 slices</label>
            <input type="radio" id="radioMedium" name="pizzaSize" value="Medium">
    
            <br>
            <br>

            <label for="Large">Large - 12 slices</label>
            <input type="radio" id="radioLarge" name="pizzaSize" value="Large">

        </form>

        <br>

        <button class="button" onclick="order()">Order</button>

        <h4>ANSWER:</h4>
        <div id="answer"></div>
        <div id="sub-answer"></div>
